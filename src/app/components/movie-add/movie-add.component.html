<h3>Movie Add</h3>
<hr>

<div class="row justify-content-center">
  <div class="col-10">

    <div class="card text-bg-dark">

      <div class="row">
        <div class="col-4">
          <img src="/assets/images/{{imgUrl}}" class="rounded-start" width="100%" height="340px" alt="">
        </div>

        <div class="col-8">
          <div class="card-body">

            <div class="mb-3">
              <input #txtImg [(ngModel)]="imgUrl" type="text" class="form-control" placeholder="Image url...">
            </div>

            <div class="mb-3">
              <input #txtTitle type="text" class="form-control" placeholder="title..." >
            </div>

            <div class="mb-3">
              <textarea #txtDescription class="form-control" cols="30" rows="6" style="resize: none;" placeholder="decription..." ></textarea>
            </div>

            <div>
              <button type="button" (click)="MovieAdd(txtImg.value, txtTitle.value, txtDescription.value); txtDescription.value='';txtTitle.value='';this.imgUrl='number.jpeg'" class="btn btn-sm btn-success w-100">Ekle</button>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
