<h3>Movies</h3>
<hr>

<div class="row justify-content-center">
  <div class="col-8">

    <div class="row g-3">
      <div class="col-12" *ngFor="let item of movies">

        <a class="card text-bg-dark text-decoration-none p-0 m-0" routerLink="/detail/{{item.id}}">
          <div class="row">
            <div class="col-md-4">
              <img src="/assets/images/{{item.img}}" class="rounded-start object-fit-container" width="100%" height="200px" alt="{{item.name}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text text-secondary">
                  {{subStrDecription(item.description)}}
                </p>
              </div>
            </div>
          </div>
        </a>

      </div>


      <div class="col-12" *ngIf="lengthMovies > 5">
        <div class="text-center">
          <a class="btn btn-sm btn-primary" routerLink="/dashboard">More Movies</a>
        </div>
      </div>

    </div>
