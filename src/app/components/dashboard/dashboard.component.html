<h3>Dashboard</h3>
<hr>

<div class="row g-4">
  <div class="col-md-6 " *ngFor="let item of getMovie">

    <div class="card text-bg-dark position-relative border-1 border-warning" style="box-shadow: -5px 5px 15px rgba(255, 193, 9, 0.1);">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="assets/images/{{item.img}}" class="rounded-start" width="100%" height="200px" alt="{{item.name}}">
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <div class="h-100">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text text-secondary">{{subStrDecription(item.description)}}</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <a routerLink="/detail/{{item.id}}" class="text-warning text-decoration-none fs-sm">Devamını oku</a>
              <p class="card-text"><small class="badge bg-warning">id: {{item.id}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="position-absolute top-0 end-0 mt-1 me-2">
        <a class="text-decoration-none text-warning fs-5 mb-1 d-block" routerLink="/detail/{{item.id}}"><i class="fa-solid fa-pencil"></i></a>
        <button type="button" class="btn-default text-warning fs-5 d-block" (click)="deleteMovie(item)"><i class="fa-solid fa-trash"></i></button>
      </div>
    </div>

  </div>



</div>
